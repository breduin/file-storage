{% extends 'base.html' %}

{% block title %}Загрузить файл{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <div class="row">
        {{ field.label_tag }} {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-outline-success">Загрузить</button>
</form>

{% endblock %}
